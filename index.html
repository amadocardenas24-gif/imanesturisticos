<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR - Imagen Rotando</title>
    <!-- Librerías base según la documentación de MindAR [2] -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Pantalla de carga */
        #pantalla-carga {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 1000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        /* ANIMACIÓN DE ROTACIÓN */
        @keyframes girar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #foto-inicio {
            width: 60%; max-width: 300px;
            border-radius: 50%; /* La rotación luce mejor en círculos */
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            /* Aplicamos la rotación continua */
            animation: girar 5s linear infinite;
        }

        /* Barra de progreso */
        #contenedor-barra {
            width: 70%; height: 12px; background: #eee;
            border-radius: 10px; overflow: hidden; margin-bottom: 20px;
        }
        #progreso {
            width: 0%; height: 100%; background: #28a745;
            transition: width 0.3s;
        }

        button {
            padding: 12px 30px; font-size: 1.1rem; cursor: pointer;
            background: #007bff; color: white; border: none;
            border-radius: 5px; display: none; /* Se activa al final */
        }
    </style>
</head>

<body>
    <div id="pantalla-carga">
        <!-- Imagen que rotará según tu petición -->
        <img id="foto-inicio" src="./portada.jpg" alt="Cargando...">
        
        <div id="contenedor-barra">
            <div id="progreso"></div>
        </div>
        
        <button id="boton-entrar">ENTRAR A LA EXPERIENCIA</button>
    </div>

    <!-- Escena de Realidad Aumentada [2] -->
    <!-- Se usa el archivo 'marker' de tus carpetas como fuente [3] -->
    <a-scene mindar-image="imageTargetSrc: ./marker.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Usamos el video 'asset.mp4' o '2.mp4' de tus fuentes [3, 4] -->
            <video id="vid" src="./asset.mp4" loop playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target0" mindar-image-target="targetIndex: 0">
            <!-- El video aparecerá sobre el marcador -->
            <a-video src="#vid" width="1" height="0.55" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const barra = document.querySelector('#progreso');
        const btn = document.querySelector('#boton-entrar');
        const overlay = document.querySelector('#pantalla-carga');
        const video = document.querySelector('#vid');

        // Simulación de carga de archivos
        let carga = 0;
        const intervalo = setInterval(() => {
            carga += 5;
            barra.style.width = carga + '%';
            if (carga >= 100) {
                clearInterval(intervalo);
                btn.style.display = 'block';
            }
        }, 100);

        btn.addEventListener('click', () => {
            overlay.style.display = 'none';
            video.play(); video.pause(); // Pre-carga para móviles
        });

        // Control de reproducción según detección de MindAR [2]
        const target = document.querySelector('#target0');
        target.addEventListener('targetFound', () => video.play());
        target.addEventListener('targetLost', () => video.pause());
    </script>
</body>
</html>
