<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Imanes Tur√≠sticos AR - Triple Frontera</title>
    
    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* Pantalla de carga */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c2461, #1e3799);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Mensaje de permisos */
        #permission-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .permission-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .permission-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .permission-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .permission-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        #permission-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }

        #permission-btn:hover {
            transform: scale(1.05);
        }

        /* Escena AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Controles */
        #exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
            z-index: 600;
            align-items: center;
            justify-content: center;
        }

        #ar-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
            z-index: 600;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Indicador */
        #detection-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.9rem;
            display: none;
            z-index: 600;
            border: 2px solid #FF9800;
        }

        /* Ocultar UI de A-Frame */
        .a-enter-vr, .a-enter-ar, .vr-button, .ar-button,
        .a-orientation-modal, .a-dialog, .a-modal,
        .mindar-ui-overlay, .a-loader-title {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .permission-box {
                padding: 20px;
            }
            
            .permission-icon {
                font-size: 50px;
            }
            
            .permission-title {
                font-size: 1.3rem;
            }
            
            #permission-btn {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <h2>IMANES TUR√çSTICOS AR</h2>
        <p id="loading-text">Inicializando...</p>
    </div>

    <!-- Mensaje de permisos -->
    <div id="permission-message">
        <div class="permission-box">
            <div class="permission-icon">üì±</div>
            <h2 class="permission-title">Permiso de C√°mara</h2>
            <p class="permission-text">
                Para disfrutar de la experiencia de Realidad Aumentada, necesitamos acceso a tu c√°mara.
            </p>
            <p class="permission-text">
                Solo usaremos la c√°mara para escanear los imanes tur√≠sticos. No grabamos ni almacenamos ning√∫n video.
            </p>
            <button id="permission-btn">PERMITIR C√ÅMARA</button>
        </div>
    </div>

    <!-- Escena AR -->
    <div id="ar-scene"></div>

    <!-- Controles -->
    <button id="exit-btn" title="Salir">‚úï</button>
    
    <div id="ar-controls">
        <button class="control-btn" id="sound-btn" title="Sonido">üîä</button>
        <button class="control-btn" id="help-btn" title="Ayuda">?</button>
    </div>
    
    <div id="detection-indicator">
        üîç Buscando marcador...
    </div>

    <script>
        // Variables globales
        let soundEnabled = true;
        let audioContext = null;
        let videoElement = null;

        // Funci√≥n para inicializar audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('Audio inicializado');
            } catch (e) {
                console.log('Audio no disponible:', e);
            }
        }

        // Funci√≥n para reproducir sonidos
        function playSound(frequency, duration, type = 'sine', volume = 0.3) {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                const now = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
                
                oscillator.start(now);
                oscillator.stop(now + duration);
            } catch (e) {
                console.log('Error de audio:', e);
            }
        }

        // Funci√≥n para solicitar permisos de c√°mara
        async function requestCameraPermission() {
            try {
                document.getElementById('loading-text').textContent = 'Solicitando permiso de c√°mara...';
                
                // Intentar acceder a la c√°mara
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                // Detener el stream inmediatamente (MindAR lo manejar√°)
                stream.getTracks().forEach(track => track.stop());
                
                console.log('Permiso de c√°mara concedido');
                return true;
            } catch (error) {
                console.error('Error de permisos:', error);
                
                // Mostrar mensaje de error
                document.getElementById('permission-message').style.display = 'flex';
                document.getElementById('loading-screen').style.display = 'none';
                
                // Cambiar contenido del mensaje de error
                const permissionBox = document.querySelector('.permission-box');
                permissionBox.innerHTML = `
                    <div class="permission-icon">‚ùå</div>
                    <h2 class="permission-title">Error de C√°mara</h2>
                    <p class="permission-text">
                        No se pudo acceder a la c√°mara. Error: ${error.name}
                    </p>
                    <p class="permission-text">
                        Por favor, verifica que has permitido el acceso a la c√°mara en tu navegador.
                    </p>
                    <button id="retry-btn" style="
                        padding: 15px 40px;
                        background: linear-gradient(45deg, #3498db, #2980b9);
                        color: white;
                        border: none;
                        border-radius: 50px;
                        font-size: 1rem;
                        font-weight: bold;
                        cursor: pointer;
                        width: 100%;
                        margin-top: 10px;
                    ">
                        REINTENTAR
                    </button>
                `;
                
                document.getElementById('retry-btn').addEventListener('click', () => {
                    location.reload();
                });
                
                return false;
            }
        }

        // Funci√≥n para iniciar la experiencia AR
        async function startARExperience() {
            try {
                // Solicitar permisos primero
                const hasPermission = await requestCameraPermission();
                if (!hasPermission) return;
                
                document.getElementById('loading-text').textContent = 'Configurando realidad aumentada...';
                
                // Inicializar audio
                initAudio();
                
                // Crear escena AR
                const arScene = document.getElementById('ar-scene');
                arScene.innerHTML = `
                    <a-scene 
                        mindar-image="imageTargetSrc: ./marker.mind; autoStart: true; uiScanning: no; uiLoading: no; uiError: no;"
                        vr-mode-ui="enabled: false"
                        device-orientation-permission-ui="enabled: false"
                        embedded
                        loading-screen="enabled: false"
                        renderer="colorManagement: true; alpha: true; antialias: true;"
                    >
                        <a-assets>
                            <video 
                                id="ar-video" 
                                src="./asset.mp4" 
                                preload="auto"
                                loop 
                                muted 
                                playsinline 
                                webkit-playsinline
                            ></video>
                        </a-assets>
                        
                        <a-camera 
                            position="0 0 0" 
                            look-controls="enabled: false"
                            wasd-controls="enabled: false"
                        ></a-camera>
                        
                        <a-entity id="target" mindar-image-target="targetIndex: 0">
                            <a-plane 
                                src="#ar-video"
                                width="1.6"
                                height="0.9"
                                position="0 0 0"
                                rotation="0 0 0"
                                material="shader: flat; transparent: true;"
                            ></a-plane>
                        </a-entity>
                    </a-scene>
                `;
                
                // Esperar a que la escena se cargue
                setTimeout(() => {
                    const scene = document.querySelector('a-scene');
                    if (scene) {
                        scene.addEventListener('loaded', () => {
                            console.log('Escena AR cargada');
                            setupARScene();
                        });
                        
                        scene.addEventListener('renderstart', () => {
                            console.log('Renderizado iniciado');
                            document.getElementById('ar-scene').style.opacity = '1';
                            showARUI();
                        });
                    }
                }, 100);
                
            } catch (error) {
                console.error('Error al iniciar AR:', error);
                document.getElementById('loading-text').textContent = 'Error: ' + error.message;
                
                // Mostrar bot√≥n para reintentar
                setTimeout(() => {
                    document.getElementById('loading-screen').innerHTML += `
                        <button onclick="location.reload()" style="
                            margin-top: 20px;
                            padding: 10px 30px;
                            background: #3498db;
                            color: white;
                            border: none;
                            border-radius: 25px;
                            font-size: 1rem;
                            cursor: pointer;
                        ">
                            Reintentar
                        </button>
                    `;
                }, 1000);
            }
        }

        // Funci√≥n para configurar la escena AR
        function setupARScene() {
            const target = document.querySelector('#target');
            videoElement = document.querySelector('#ar-video');
            
            if (target && videoElement) {
                // Evento cuando se encuentra el marcador
                target.addEventListener('targetFound', () => {
                    console.log('Marcador detectado');
                    document.getElementById('detection-indicator').innerHTML = '‚úÖ Marcador detectado';
                    document.getElementById('detection-indicator').style.borderColor = '#4CAF50';
                    
                    // Reproducir sonido
                    playSound(1200, 0.3, 'triangle', 0.2);
                    
                    // Intentar reproducir el video
                    videoElement.play().catch(e => {
                        console.log('Error al reproducir video:', e);
                        // Intentar con mute
                        videoElement.muted = true;
                        videoElement.play();
                    });
                });
                
                // Evento cuando se pierde el marcador
                target.addEventListener('targetLost', () => {
                    console.log('Marcador perdido');
                    document.getElementById('detection-indicator').innerHTML = 'üîç Buscando marcador...';
                    document.getElementById('detection-indicator').style.borderColor = '#FF9800';
                    
                    // Pausar video
                    videoElement.pause();
                });
                
                // Mostrar indicador
                document.getElementById('detection-indicator').style.display = 'block';
                
                // Ocultar pantalla de carga
                document.getElementById('loading-screen').style.display = 'none';
            } else {
                console.log('Elementos AR no encontrados, reintentando...');
                setTimeout(setupARScene, 500);
            }
        }

        // Funci√≥n para mostrar la interfaz AR
        function showARUI() {
            document.getElementById('exit-btn').style.display = 'flex';
            document.getElementById('ar-controls').style.display = 'flex';
            
            // Reproducir sonido de inicio
            playSound(800, 0.1, 'sine', 0.2);
        }

        // Funci√≥n para mostrar ayuda
        function showHelp() {
            playSound(600, 0.1, 'sine', 0.2);
            
            const indicator = document.getElementById('detection-indicator');
            indicator.innerHTML = 'üì± Apunta la c√°mara al im√°n tur√≠stico';
            indicator.style.borderColor = '#3498db';
            
            setTimeout(() => {
                indicator.innerHTML = 'üîç Buscando marcador...';
                indicator.style.borderColor = '#FF9800';
            }, 3000);
        }

        // Funci√≥n para salir de la experiencia AR
        function exitARExperience() {
            playSound(400, 0.2, 'sawtooth', 0.2);
            
            // Ocultar controles
            document.getElementById('exit-btn').style.display = 'none';
            document.getElementById('ar-controls').style.display = 'none';
            document.getElementById('detection-indicator').style.display = 'none';
            
            // Detener video si existe
            if (videoElement) {
                videoElement.pause();
                videoElement.currentTime = 0;
            }
            
            // Limpiar escena AR
            document.getElementById('ar-scene').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('ar-scene').innerHTML = '';
                
                // Mostrar pantalla de carga
                document.getElementById('loading-screen').style.display = 'flex';
                document.getElementById('loading-text').textContent = 'Reiniciando...';
                
                // Reiniciar despu√©s de un breve momento
                setTimeout(() => {
                    location.reload();
                }, 1000);
            }, 500);
        }

        // Funci√≥n para alternar sonido
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-btn');
            btn.innerHTML = soundEnabled ? 'üîä' : 'üîá';
            btn.style.background = soundEnabled ? 
                'rgba(52, 152, 219, 0.9)' : 'rgba(231, 76, 60, 0.9)';
            
            playSound(800, 0.1, 'sine', 0.2);
        }

        // Inicializaci√≥n cuando el DOM est√° cargado
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM cargado');
            
            // Configurar eventos de botones
            document.getElementById('permission-btn').addEventListener('click', () => {
                document.getElementById('permission-message').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'flex';
                startARExperience();
            });
            
            document.getElementById('exit-btn').addEventListener('click', exitARExperience);
            document.getElementById('sound-btn').addEventListener('click', toggleSound);
            document.getElementById('help-btn').addEventListener('click', showHelp);
            
            // Verificar si el navegador soporta las APIs necesarias
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('loading-screen').innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h2 style="color: white; margin-bottom: 20px;">Navegador no compatible</h2>
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 20px;">
                            Tu navegador no soporta las funciones necesarias para esta experiencia AR.
                        </p>
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 30px;">
                            Por favor, usa Chrome, Safari o Firefox en un dispositivo m√≥vil.
                        </p>
                    </div>
                `;
                return;
            }
            
            // Verificar si A-Frame y MindAR est√°n cargados
            if (typeof AFRAME === 'undefined' || !AFRAME.components['mindar-image']) {
                console.log('Esperando que se carguen las librer√≠as...');
                document.getElementById('loading-text').textContent = 'Cargando librer√≠as AR...';
                
                // Verificar cada segundo
                const checkInterval = setInterval(() => {
                    if (typeof AFRAME !== 'undefined' && AFRAME.components['mindar-image']) {
                        clearInterval(checkInterval);
                        console.log('Librer√≠as AR cargadas');
                        
                        // Mostrar mensaje de permisos despu√©s de un breve momento
                        setTimeout(() => {
                            document.getElementById('permission-message').style.display = 'flex';
                            document.getElementById('loading-screen').style.display = 'none';
                        }, 500);
                    }
                }, 1000);
                
                // Tiempo m√°ximo de espera
                setTimeout(() => {
                    clearInterval(checkInterval);
                    if (typeof AFRAME === 'undefined') {
                        document.getElementById('loading-screen').innerHTML = `
                            <div style="text-align: center; padding: 20px;">
                                <h2 style="color: white; margin-bottom: 20px;">Error de carga</h2>
                                <p style="color: rgba(255,255,255,0.8); margin-bottom: 20px;">
                                    No se pudieron cargar las librer√≠as necesarias.
                                </p>
                                <button onclick="location.reload()" style="
                                    padding: 10px 30px;
                                    background: #3498db;
                                    color: white;
                                    border: none;
                                    border-radius: 25px;
                                    font-size: 1rem;
                                    cursor: pointer;
                                ">
                                    Reintentar
                                </button>
                            </div>
                        `;
                    }
                }, 10000);
            } else {
                // Las librer√≠as ya est√°n cargadas
                setTimeout(() => {
                    document.getElementById('permission-message').style.display = 'flex';
                    document.getElementById('loading-screen').style.display = 'none';
                }, 1000);
            }
        });
    </script>
</body>
</html>
