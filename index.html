<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - portada JPG</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Pantalla de inicio gráfica */
        #pantalla-carga {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 1000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            font-family: sans-serif;
        }

        /* IMAGEN CAMBIADA A JPG */
        #foto-inicio {
            width: 80%; max-width: 400px; border-radius: 15px;
            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Barra de progreso */
        #contenedor-barra {
            width: 60%; height: 10px; background: #ddd;
            border-radius: 5px; margin-bottom: 20px;
        }
        #progreso {
            width: 0%; height: 100%; background: #007bff;
            border-radius: 5px; transition: width 0.4s;
        }

        button {
            padding: 15px 35px; font-size: 1rem; cursor: pointer;
            background: #28a745; color: white; border: none;
            border-radius: 25px; font-weight: bold; display: none;
        }
    </style>
</head>

<body>
    <div id="pantalla-carga">
        <!-- Se ha cambiado la extensión de la imagen a .jpg -->
        <img id="foto-inicio" src="./portada.jpg" alt="Imagen de Bienvenida">
        
        <div id="contenedor-barra">
            <div id="progreso"></div>
        </div>
        
        <button id="boton-entrar">INICIAR EXPERIENCIA</button>
    </div>

    <!-- Escena de MindAR usando tu archivo de rastreo -->
    <a-scene mindar-image="imageTargetSrc: ./marker.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Se utiliza asset.mp4 basado en tu carpeta 'ar_experience' -->
            <video id="vid" src="./asset.mp4" loop playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target0" mindar-image-target="targetIndex: 0">
            <!-- El video se proyectará sobre el marcador -->
            <a-video src="#vid" width="1" height="0.6" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const barra = document.querySelector('#progreso');
        const btn = document.querySelector('#boton-entrar');
        const overlay = document.querySelector('#pantalla-carga');
        const video = document.querySelector('#vid');

        // Simulación de carga para los archivos del proyecto
        let avance = 0;
        const tiempo = setInterval(() => {
            avance += 10;
            barra.style.width = avance + '%';
            if (avance >= 100) {
                clearInterval(tiempo);
                btn.style.display = 'block';
            }
        }, 150);

        btn.addEventListener('click', () => {
            overlay.style.display = 'none';
            // Prepara el video para cumplir con las políticas de audio
            video.play(); video.pause(); 
        });

        // Control de detección de MindAR
        const target = document.querySelector('#target0');
        target.addEventListener('targetFound', () => video.play());
        target.addEventListener('targetLost', () => video.pause());
    </script>
</body>
</html>
