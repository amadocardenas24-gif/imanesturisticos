<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA Posición Original</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        #pantalla-inicio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        /* Botón de WhatsApp en la POSICIÓN ANTIGUA (Inferior Derecha) */
        #btn-whatsapp {
            position: fixed; 
            bottom: 25px; /* Posición que resulta */
            right: 25px; 
            width: 65px; height: 65px; 
            background-color: #25d366;
            border-radius: 50%; display: none; 
            justify-content: center; align-items: center;
            z-index: 1500; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #btn-comenzar {
            padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 50px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <button id="btn-comenzar">EMPEZAR</button>
    </div>

    <!-- Botón con tu número configurado -->
    <a id="btn-whatsapp" href="https://wa.me/5511969229578" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width: 35px;">
    </a>

    <!-- Configuración de seguimiento de imagen original [1] -->
    <a-scene mindar-image="imageTargetSrc: ./marker.mind;" vr-mode-ui="enabled: false">
        <a-assets>
            <!-- Video asset.mp4 de 1,861 KB detectado en tus archivos [2, 3] -->
            <video id="videoAnimales" src="./asset.mp4" loop playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- El video ahora se posiciona SOBRE el marcador, no en la cámara -->
        <a-entity id="target0" mindar-image-target="targetIndex: 0">
            <a-video src="#videoAnimales" 
                     width="1" height="0.6" 
                     position="0 0 0" 
                     material="shader: flat;"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('btn-comenzar');
        const btnWA = document.getElementById('btn-whatsapp');
        const video = document.getElementById('videoAnimales');
        const target = document.getElementById('target0');

        btn.onclick = () => {
            document.getElementById('pantalla-inicio').style.display = 'none';
            btnWA.style.display = 'flex';
            // El video se prepara pero solo suena al encontrar el marcador
        };

        // Lógica de reproducción vinculada a la detección del marcador [1]
        target.addEventListener('targetFound', () => {
            video.play();
        });

        target.addEventListener('targetLost', () => {
            video.pause();
        });
    </script>
</body>
</html>
