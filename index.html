<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Imanes Tur√≠sticos AR - Triple Frontera</title>
    
    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* ================= RESET Y BASE ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* ================= PANTALLA DE CARGA ANIMADA ================= */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #0c2461 0%, 
                #1e3799 25%, 
                #4a69bd 50%, 
                #6a89cc 75%, 
                #82ccdd 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Banderas decorativas animadas */
        .flags-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flag-item {
            position: absolute;
            width: 60px;
            height: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0.8;
            animation: floatFlag 20s infinite linear;
        }

        /* Banderas individuales */
        .flag-argentina {
            background: linear-gradient(to bottom, 
                #74ACDF 33%,    /* Celeste */
                #FFFFFF 33%, 
                #FFFFFF 66%, 
                #74ACDF 66%
            );
        }

        .flag-brasil {
            background: radial-gradient(circle at 50% 50%, 
                #002776 0%, 
                #002776 30%, 
                transparent 30%),
                linear-gradient(135deg,
                    #009C3B 0%, 
                    #FAD221 50%, 
                    #009C3B 100%
            );
            position: relative;
        }

        .flag-brasil::after {
            content: "‚òÖ";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FAD221;
            font-size: 16px;
        }

        .flag-paraguay {
            background: linear-gradient(to bottom,
                #D52B1E 33%,    /* Rojo */
                #FFFFFF 33%, 
                #FFFFFF 66%, 
                #0038A8 66%     /* Azul */
            );
        }

        @keyframes floatFlag {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Logo y contenido principal */
        .loading-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 95%;
        }

        .logo-ar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseLogo 2s infinite;
            box-shadow: 
                0 0 50px rgba(0, 219, 222, 0.5),
                0 0 100px rgba(252, 0, 255, 0.3);
        }

        .logo-inner {
            width: 130px;
            height: 130px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title-main {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .title-sub {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.5;
        }

        /* Barra de progreso */
        .progress-container {
            width: 80%;
            max-width: 400px;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9a00, #ff5e00);
            border-radius: 8px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .percentage {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Bot√≥n de inicio */
        #start-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 2;
            box-shadow: 0 8px 25px rgba(255, 65, 108, 0.4);
            transition: all 0.3s;
        }

        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 65, 108, 0.6);
        }

        /* ================= ESCENA AR ================= */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
        }

        /* ================= BOT√ìN DE FINALIZAR ================= */
        #exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            transition: all 0.3s;
        }

        #exit-btn:hover {
            background: rgba(231, 76, 60, 1);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        /* ================= CONTROLES AR ================= */
        #ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
            z-index: 9998;
        }

        .ar-control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            transition: all 0.3s;
        }

        .ar-control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        /* ================= INDICADOR DE DETECCI√ìN ================= */
        #detection-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            display: none;
            z-index: 9997;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        /* ================= OCULTAR UI DE A-FRAME ================= */
        .a-enter-vr, .a-enter-ar, .vr-button, .ar-button,
        .a-orientation-modal, .a-dialog, .a-modal,
        .mindar-ui-overlay, .a-loader-title {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            .title-main {
                font-size: 1.5rem;
            }
            
            .title-sub {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .logo-ar {
                width: 120px;
                height: 120px;
            }
            
            .logo-inner {
                width: 100px;
                height: 100px;
                font-size: 30px;
            }
            
            #exit-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
                top: 15px;
                right: 15px;
            }
            
            .ar-control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-height: 700px) {
            .logo-ar {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            .logo-inner {
                width: 80px;
                height: 80px;
                font-size: 25px;
            }
            
            .title-main {
                font-size: 1.3rem;
                margin-bottom: 5px;
            }
            
            .title-sub {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
        }

        /* Para pantallas muy peque√±as */
        @media (max-width: 350px) {
            .title-main {
                font-size: 1.2rem;
            }
            
            .logo-ar {
                width: 80px;
                height: 80px;
            }
            
            .logo-inner {
                width: 65px;
                height: 65px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ================= PANTALLA DE CARGA ================= -->
    <div id="loading-screen">
        <div class="flags-container" id="flagsContainer"></div>
        
        <div class="loading-content">
            <div class="logo-ar">
                <div class="logo-inner">AR</div>
            </div>
            
            <h1 class="title-main">IMANES TUR√çSTICOS AR</h1>
            <p class="title-sub">Escanea tus imanes de la Triple Frontera con tu dispositivo m√≥vil para ver contenido exclusivo</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="percentage" id="percentage">0%</div>
            
            <button id="start-btn">INICIAR EXPERIENCIA AR</button>
        </div>
    </div>

    <!-- ================= ESCENA AR ================= -->
    <div id="ar-scene">
        <!-- Se llenar√° din√°micamente -->
    </div>

    <!-- ================= BOT√ìN DE FINALIZAR ================= -->
    <button id="exit-btn" title="Finalizar experiencia">‚úï</button>

    <!-- ================= CONTROLES AR ================= -->
    <div id="ar-controls">
        <button class="ar-control-btn" id="sound-btn" title="Sonido">üîá</button>
        <button class="ar-control-btn" id="help-btn" title="Ayuda">?</button>
    </div>

    <!-- ================= INDICADOR DE DETECCI√ìN ================= -->
    <div id="detection-indicator">
        üîç Buscando marcador...
    </div>

    <script>
        // ================= VARIABLES GLOBALES =================
        let arVideo = null;
        let arTarget = null;
        let soundEnabled = false;

        // ================= CREAR BANDERAS DECORATIVAS =================
        function createFlags() {
            const container = document.getElementById('flagsContainer');
            const flagTypes = ['argentina', 'brasil', 'paraguay'];
            
            // Crear 15 banderas
            for (let i = 0; i < 15; i++) {
                const flag = document.createElement('div');
                flag.className = `flag-item flag-${flagTypes[i % 3]}`;
                
                // Posici√≥n aleatoria
                flag.style.left = `${Math.random() * 100}%`;
                
                // Tama√±o aleatorio
                const size = 40 + Math.random() * 40;
                flag.style.width = `${size}px`;
                flag.style.height = `${size * 0.66}px`;
                
                // Animaci√≥n personalizada
                flag.style.animationDuration = `${15 + Math.random() * 30}s`;
                flag.style.animationDelay = `${Math.random() * 10}s`;
                
                container.appendChild(flag);
            }
        }

        // ================= SIMULAR CARGA =================
        function simulateLoading() {
            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');
            const startBtn = document.getElementById('start-btn');
            
            let progress = 0;
            
            const interval = setInterval(() => {
                // Incremento variable para parecer real
                let increment;
                if (progress < 70) {
                    increment = Math.random() * 3 + 2;
                } else if (progress < 90) {
                    increment = Math.random() * 2 + 1;
                } else {
                    increment = Math.random() * 0.5 + 0.2;
                }
                
                progress += increment;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                percentage.textContent = Math.round(progress) + '%';
                
                // Efecto visual
                if (progress % 20 === 0) {
                    percentage.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        percentage.style.transform = 'scale(1)';
                    }, 200);
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Mostrar bot√≥n de inicio con retardo
                    setTimeout(() => {
                        startBtn.style.display = 'block';
                        startBtn.style.animation = 'fadeIn 0.5s forwards';
                        
                        // Cambiar texto final
                        percentage.textContent = '¬°LISTO!';
                        percentage.style.color = '#00ff88';
                    }, 500);
                }
            }, 100);
        }

        // ================= INICIAR EXPERIENCIA AR =================
        function startARExperience() {
            const loadingScreen = document.getElementById('loading-screen');
            const arSceneContainer = document.getElementById('ar-scene');
            
            // Efecto de desvanecimiento
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                
                // Crear escena AR
                arSceneContainer.innerHTML = `
                    <a-scene 
                        mindar-image="imageTargetSrc: ./marker.mind; autoStart: true; uiScanning: no; uiLoading: no; uiError: no;" 
                        vr-mode-ui="enabled: false"
                        device-orientation-permission-ui="enabled: false"
                        permission-ui="enabled: false"
                        renderer="colorManagement: true; alpha: true; antialias: true;"
                        embedded
                        loading-screen="enabled: false"
                        keyboard-shortcuts="enterVR: false"
                    >
                        <a-assets>
                            <video 
                                id="main-video" 
                                src="./asset.mp4" 
                                preload="auto"
                                loop 
                                muted 
                                playsinline 
                                webkit-playsinline
                                crossorigin="anonymous"
                            ></video>
                        </a-assets>
                        
                        <a-camera 
                            position="0 0 0" 
                            look-controls="enabled: false"
                            wasd-controls="enabled: false"
                        ></a-camera>
                        
                        <a-entity 
                            id="main-target" 
                            mindar-image-target="targetIndex: 0"
                        >
                            <a-video
                                src="#main-video"
                                width="1.78"
                                height="1"
                                position="0 0 0"
                                rotation="0 0 0"
                                material="shader: flat; transparent: true; alphaTest: 0.5;"
                            ></a-video>
                        </a-entity>
                    </a-scene>
                `;
                
                // Mostrar escena AR
                setTimeout(() => {
                    arSceneContainer.style.opacity = '1';
                    
                    // Mostrar controles
                    document.getElementById('exit-btn').style.display = 'flex';
                    document.getElementById('ar-controls').style.display = 'flex';
                    document.getElementById('detection-indicator').style.display = 'block';
                    
                    // Configurar eventos AR
                    setTimeout(() => {
                        setupAREvents();
                    }, 1000);
                    
                }, 100);
                
            }, 500);
        }

        // ================= CONFIGURAR EVENTOS AR =================
        function setupAREvents() {
            arTarget = document.querySelector('#main-target');
            arVideo = document.querySelector('#main-video');
            const soundBtn = document.getElementById('sound-btn');
            const helpBtn = document.getElementById('help-btn');
            const detectionIndicator = document.getElementById('detection-indicator');
            
            if (arTarget && arVideo) {
                console.log('‚úÖ AR Configurado correctamente');
                
                // Evento: Marcador detectado
                arTarget.addEventListener('targetFound', () => {
                    console.log('üéØ Marcador detectado');
                    
                    // Actualizar indicador
                    detectionIndicator.innerHTML = '‚úÖ Marcador detectado - Video activo';
                    detectionIndicator.style.borderColor = '#4CAF50';
                    
                    // Reproducir video
                    arVideo.muted = !soundEnabled;
                    arVideo.play().then(() => {
                        console.log('‚ñ∂Ô∏è Video en reproducci√≥n');
                    }).catch(err => {
                        console.log('‚ö†Ô∏è Error reproduciendo video:', err);
                        // Intentar con mute
                        arVideo.muted = true;
                        arVideo.play();
                    });
                });
                
                // Evento: Marcador perdido
                arTarget.addEventListener('targetLost', () => {
                    console.log('‚ùå Marcador perdido');
                    
                    // Actualizar indicador
                    detectionIndicator.innerHTML = 'üîç Buscando marcador...';
                    detectionIndicator.style.borderColor = '#FF9800';
                    
                    // Pausar video
                    arVideo.pause();
                });
                
                // Bot√≥n de sonido
                soundBtn.addEventListener('click', () => {
                    soundEnabled = !soundEnabled;
                    
                    if (arVideo) {
                        arVideo.muted = !soundEnabled;
                    }
                    
                    soundBtn.innerHTML = soundEnabled ? 'üîä' : 'üîá';
                    soundBtn.style.background = soundEnabled ? 
                        'rgba(46, 204, 113, 0.9)' : 'rgba(52, 152, 219, 0.9)';
                    
                    // Efecto visual
                    soundBtn.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        soundBtn.style.transform = 'scale(1)';
                    }, 100);
                    
                    console.log(soundEnabled ? 'üîä Sonido activado' : 'üîá Sonido desactivado');
                });
                
                // Bot√≥n de ayuda
                helpBtn.addEventListener('click', () => {
                    detectionIndicator.innerHTML = 'üì± Apunta la c√°mara al im√°n tur√≠stico';
                    detectionIndicator.style.borderColor = '#3498db';
                    
                    setTimeout(() => {
                        if (detectionIndicator.innerHTML.includes('im√°n')) {
                            detectionIndicator.innerHTML = 'üîç Buscando marcador...';
                            detectionIndicator.style.borderColor = '#FF9800';
                        }
                    }, 3000);
                });
                
                // Limpiar UI de A-Frame peri√≥dicamente
                setInterval(() => {
                    const uiElements = document.querySelectorAll('.a-enter-vr, .a-enter-ar');
                    uiElements.forEach(el => {
                        el.style.display = 'none';
                        el.style.opacity = '0';
                    });
                }, 500);
                
            } else {
                console.log('üîÑ Reintentando configuraci√≥n AR...');
                setTimeout(setupAREvents, 500);
            }
        }

        // ================= FINALIZAR EXPERIENCIA =================
        function finalizarExperiencia() {
            // Pausar video si existe
            if (arVideo) {
                arVideo.pause();
                arVideo.currentTime = 0;
            }
            
            // Ocultar controles AR
            document.getElementById('exit-btn').style.display = 'none';
            document.getElementById('ar-controls').style.display = 'none';
            document.getElementById('detection-indicator').style.display = 'none';
            
            // Ocultar escena AR
            const arSceneContainer = document.getElementById('ar-scene');
            arSceneContainer.style.opacity = '0';
            
            setTimeout(() => {
                // Limpiar escena AR
                arSceneContainer.innerHTML = '';
                
                // Mostrar pantalla de carga
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.display = 'flex';
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.transition = 'opacity 0.8s ease';
                    loadingScreen.style.opacity = '1';
                    
                    // Reiniciar carga
                    document.getElementById('progressBar').style.width = '0%';
                    document.getElementById('percentage').textContent = '0%';
                    document.getElementById('percentage').style.color = 'white';
                    document.getElementById('start-btn').style.display = 'none';
                    
                    // Volver a simular carga
                    simulateLoading();
                }, 50);
                
            }, 500);
            
            console.log('‚úÖ Experiencia finalizada, listo para reiniciar');
        }

        // ================= INICIALIZACI√ìN =================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando Experiencia AR para Imanes Tur√≠sticos');
            
            // Crear banderas decorativas
            createFlags();
            
            // Iniciar simulaci√≥n de carga
            simulateLoading();
            
            // Configurar bot√≥n de inicio
            document.getElementById('start-btn').addEventListener('click', startARExperience);
            
            // Configurar bot√≥n de finalizar
            document.getElementById('exit-btn').addEventListener('click', finalizarExperiencia);
            
            // Configurar atajo de teclado (Escape para salir)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    finalizarExperiencia();
                }
            });
            
            // Ajustar altura para m√≥viles
            document.body.style.height = window.innerHeight + 'px';
        });

        // ================= MANEJAR REDIMENSIONAMIENTO =================
        window.addEventListener('resize', () => {
            document.body.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
